<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe - Home</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<div class="background">
    <div class="page">
        <div>
            <h2>Tic-Tac-Toe Game</h2>
            <form id="name-form">
                <div>
                    <div>
                        <label class="display-block display-row">Player 1 Name:</label>
                        <input id="player1" type="text" class="display-block full-width" />
                        <label class="display-block display-row">Player 2 Name:</label>
                        <input id="player2" type="text" class="display-block full-width" />
                    </div>
                    <div>
                        <input type="submit" value="Submit" class="display-row full-width">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="home.js"></script>
</html>
